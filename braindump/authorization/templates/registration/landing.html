<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Dump</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #ffcc80;
            padding: 20px;
            text-align: center;
            color: white;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-signin {
            background-color: #4CAF50;
            color: white;
        }

        .btn-signup {
            background-color: #2196F3;
            color: white;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Brain Dump</h1>
        <p>Your place to organize your thoughts!</p>
    </header>
    <div class="btn-container">
        <a href="{% url 'login' %}"><button class="btn btn-signin">Sign In</button></a>
        <a href="{% url 'register' %}"><button class="btn btn-signup">Sign Up</button></a>
    </div>
</body>
</html>
